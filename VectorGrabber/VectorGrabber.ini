// Vector Grabber - Made by Roheat
[Keybinds]
Savekey=Y
//Valid modifier keys: Control, Shift, Alt
//For this setting, either key works. For example, control means that both left and right control key works as a modifier key.
ModifierKey=Control
//Both keybinds below require either modifier key to be pressed down at the same time
RereadFile=R
ClipboardKey=C
NextKey=Right
BackKey=Left